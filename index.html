<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3マッチパズルゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .game-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .game-info h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .high-score {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 3px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            user-select: none;
        }

        .gem {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .gem:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .gem.selected {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1.15); }
            to { transform: scale(1.25); }
        }

        .gem.red { background: linear-gradient(135deg, #ff6b6b, #ff4444); }
        .gem.blue { background: linear-gradient(135deg, #4dabf7, #339af0); }
        .gem.green { background: linear-gradient(135deg, #51cf66, #37b24d); }
        .gem.yellow { background: linear-gradient(135deg, #ffd43b, #fcc419); }
        .gem.purple { background: linear-gradient(135deg, #9775fa, #7950f2); }
        .gem.orange { background: linear-gradient(135deg, #ff922b, #fd7e14); }
        .gem.pink { background: linear-gradient(135deg, #ff6ec7, #ff1493); }
        .gem.cyan { background: linear-gradient(135deg, #40e0d0, #00ced1); }

        .gem.falling {
            animation: fall 0.5s ease-in-out;
        }

        @keyframes fall {
            from {
                transform: translateY(-300px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gem.removing {
            animation: remove 0.3s ease-out forwards;
        }

        @keyframes remove {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4c6ef5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #364fc7;
        }

        .controls {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .gem.hint {
            animation: hint 1s ease-in-out infinite;
        }

        @keyframes hint {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-content h2 {
            color: #2a5298;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 0 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .level-up-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 999;
            animation: levelUpPulse 2s ease-in-out;
            text-align: center;
        }

        @keyframes levelUpPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>3マッチパズル</h1>
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="high-score">ハイスコア: <span id="highScore">0</span></div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button onclick="resetGame()">リセット</button>
            <button onclick="showHint()">ヒント</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>ゲームオーバー</h2>
            <p>動かせる手がなくなりました！</p>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button onclick="closeModal()">閉じる</button>
            <button onclick="resetGame()">もう一度</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
